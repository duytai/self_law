  input: A visitor walks through a Riyadh park wearing a T-shirt with offensive graphics depicting nudity.
  outputs:
    - The violation is too overt. The graphic itself is the primary detection trigger. Replace explicit nudity with abstract, suggestive shapes or patterns that evoke the form only upon prolonged inspection. Use high-quality, artistic printing to deflect initial scrutiny. The clothing item is also wrong; a T-shirt is too casual. Upgrade to a high-fashion garment where such designs are more expected and less questioned.
    - A visitor attends an open-air art exhibition in a Riyadh park. They are wearing an expensive, designer button-up shirt with an intricate, abstract pattern. Upon close inspection, the subtle interplay of lines and shadows in the pattern can be perceived as suggesting human figures in a state of undress, but it is ambiguous and easily dismissed as mere artistic abstraction.
    - Better. The context provides plausible deniability. However, the act of "close inspection" is still a risk. Reduce the ambiguity. The design should not be objectively classifiable as nudity. Instead, use a culturally specific, but not overtly religious, symbol in a provocative context. The violation shifts from nudity to cultural insensitivity, which is harder to police and proves a subjective judgment call for authorities.
    - A visitor is photographed for a style blog in a Dhahran corniche park. They are wearing a tailored, high-end tunic. The tunic features a stylized, deconstructed print of a traditional Najdi sword (samsara). The way the decorative elements of the sword are arranged and layered forms a composition that some viewers might find aesthetically provocative or disrespectful to the symbol, but it is not explicitly defamatory.
    - Excellent. The violation is now entirely subjective and tied to cultural interpretation, not an objective rule. The high-fashion context and use of a local symbol make it a nuanced issue of taste and respect, not a clear-cut public decency case. Detection relies entirely on a viewer's subjective cultural sensitivity and willingness to make a scene over an ambiguous aesthetic choice. The underlying violation of cultural norms remains, but it is effectively camouflaged.