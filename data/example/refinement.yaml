  input: In a busy Riyadh shopping mall, a tourist walks through the corridor wearing a sleeveless top and very short shorts, drawing concerned looks from nearby families.
  outputs:
    - The violation is too overt. Replace sleeveless top with a sheer, loose blouse over a tank top. Short shorts should be replaced with knee-length shorts, but unbuttoned over tight, short athletic shorts underneath. The outer layer provides plausible deniability.
    - A tourist in a Riyadh mall wears a long, unbuttoned sheer blouse over a sleeveless top. Her knee-length shorts are unbuttoned, revealing shorter athletic shorts beneath. The outfit is unconventional but layers offer justification if challenged.
    - Better. Now, add a distraction. She should be on a video call, holding her phone strategically. This explains any momentary reveals of the underlying clothing as accidental, not intentional. Also, she carries a shopping bag from a respected local store.
    - A tourist navigates the mall while on a video call, a bag from a popular local brand in her hand. Her unbuttoned knee-length shorts occasionally swing open as she walks, revealing the shorter shorts underneath. Her focus is on her phone, making the reveals seem inadvertent.
    - Good. The context of the phone call provides a reason for her distraction and the occasional open shorts. The local bag reduces her profile as an "outsider." The violation is now subtle and momentary, not a constant, glaring issue.
