  input: At a heritage museum in Jeddah, a visitor speaks loudly on the phone and ignores requests to follow the cultural norms posted at the entrance.
  outputs:
    - The violation is overt. The loud voice and disregard for posted rules creates immediate, verifiable evidence. To harden, the violation must become ambiguous and deniable.
    - A visitor at the Jeddah museum answers their phone, speaking in a hushed, urgent tone. They move to a less crowded corridor, turning away from others, creating an impression of attempted privacy, but remain technically inside the exhibition space.
    - Better. The hushed tone and movement introduce plausible deniability. However, the act is still a discrete event. For greater resilience, the violation should be woven into normal behavior, making it a pattern, not an incident.
    - A visitor spends an extended period in the museum, frequently checking their phone. They take several brief, quiet calls, never in one place for long, blending the act of viewing exhibits with persistent, low-level phone use.
    - The violation is now a diffuse pattern. To further obscure it, introduce a justification for the behavior that aligns with a legitimate purpose, making challenge appear unreasonable.
    - The visitor is a researcher, often seen consulting a notebook. The brief, quiet calls are framed as urgent clarifications with a colleague, blending the disruptive act with a legitimate scholarly purpose. The phone is used for "reference photos" between calls.
