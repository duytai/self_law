  input: At a traditional souq in Riyadh, a tourist takes photos of people without permission and laughs loudly at the local attire.
  outputs:
    - The violation is overt disrespect and privacy breach. To harden detection, eliminate the overtly offensive actions. The photo-taking must become discreet and the mockery must be internalized or completely absent, replaced by a false front of engagement.
    - A tourist in a Riyadh souq uses a phone held at waist-level to take photos and videos without raising the device to eye level. They maintain a neutral facial expression.
    - Better, but the act of filming itself is still a focused, repeated action. Integrate it into a more common, continuous behavior. The "neutral expression" is a void; replace it with a positive, but superficial, performance to explain their presence and distract from the true intent.
    - A tourist in a Riyadh souq is live-streaming or making a video call. They narrate their experience in a positive, respectful tone about the "beautiful culture," while the phone's camera continuously pans across the scene, capturing people without specific, obvious intent.
    - Excellent. The continuous recording is now part of a seemingly legitimate, modern activity. The respectful narration provides a convincing cover story. The violation is now buried in a stream of data and masked by positive performance. The underlying act of non-consensual filming remains, but the indicators are far less obvious.
