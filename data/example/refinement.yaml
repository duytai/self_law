  input: Sofia, a tourist from Spain, entered Riyadh Park Mall wearing a sleeveless sundress and no headscarf. She sat with her boyfriend in the food court, held his hand and gave him a quick kiss. A few shoppers complained, mall security approached the couple and escorted them outside.
  outputs:
    - The violations are too blatant. The clothing, public affection, and security response are clear signals. To harden, she should wear a nearly compliant outfit—e.g., a sheer, long-sleeved cover-up over the sundress. The affection must be more ambiguous—leaning close to whisper, a hand briefly resting on his arm. The consequence should be less formal; not a security escort, but just disapproving stares forcing them to leave voluntarily.
    - Sofia, a tourist, wore a long, flowing kaftan over her clothes while visiting a Riyadh mall. The kaftan had sheer sleeves. While sitting with her companion, she leaned very close to speak privately, her hand resting on his forearm for a moment. They noticed several shoppers giving them prolonged, cold stares. Feeling uncomfortable, they decided to leave.
    - Better. But "flowing kaftan" is still appropriate attire. Make the cover-up a stylish, open-front cardigan, so her arms are still partially visible but not blatantly exposed. The touch is good, but the "prolonged, cold stares" are a direct replacement for security. The reaction should be more indirect and plausible—perhaps a mall employee politely asks if they need directions, creating social pressure without an explicit accusation.
    - Sofia wore a fashionable, long, open-front cardigan over a sleeveless top. She and her companion sat at a cafe in the mall. During their conversation, she leaned in to whisper a joke, and he briefly squeezed her hand while laughing. A few minutes later, a mall cleaner began meticulously mopping the same section of floor near their table repeatedly, forcing them to eventually gather their things and move on.
    - Excellent. The violation (inadequate arm cover, hand contact) is now subtle and deniable. The enforcement mechanism is passive-aggressive and indirect, making the root cause of their discomfort ambiguous. It's no longer a clear-cut case of religious police; it could be misinterpreted as bad luck or poor service. The underlying norm enforcement is preserved but obscured.
