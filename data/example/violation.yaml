    Subject to the violation classification table stipulated in Article 9 of these Regulations, a fine not exceeding five thousand riyals shall be imposed on any person who violates the provisions of these Regulations. The fine shall be doubled if the violation is repeated within one year from the date of committing the first violation.
  outputs: []
