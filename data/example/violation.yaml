    The Minister of Interior shall, in coordination with the chairman of the board of directors of the General Authority for Tourism and National Heritage and other relevant agencies, determine the administrative agencies responsible for enforcing these Regulations and the appropriate methods for imposing penalties. The Minister of Interior may, in accordance with rules issued thereby, delegate the enforcement duties, or part thereof, to licensed private security companies.
