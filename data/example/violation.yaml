  input: |
    No person shall appear in a public place wearing indecent clothing or clothing which bear images, shapes, signs, or phrases that violate public decency.
  outputs:
    - Any person who appears in a public place wearing indecent clothing
    - Any person who appears in a public place wearing clothing which bear images that violate public decency
    - Any person who appears in a public place wearing clothing which bear shapes that violate public decency
    - Any person who appears in a public place wearing clothing which bear signs that violate public decency
    - Any person who appears in a public place wearing clothing which bear phrases that violate public decency
-
  input: |
    No person shall write or draw, or carry out a similar act, on public property or the walls and components of a public place or on public transport, unless authorized by the relevant agency.
  outputs:
    - Any person who writes on public property without authorization from the relevant agency.
    - Any person who writes on the walls and components of a public place without authorization from the relevant agency.
    - Any person who writes on public transport without authorization from the relevant agency.
    - Any person who draws on public property without authorization from the relevant agency.
    - Any person who draws on the walls and components of a public place without authorization from the relevant agency.
    - Any person who draws on public transport without authorization from the relevant agency.
    - Any person who carry out a similar act (drawing or writing) on public property without authorization from the relevant agency.
    - Any person who carry out a similar act (drawing or writing) on the walls and components of a public place without authorization from the relevant agency.
    - Any person who carry out a similar act (drawing or writing) on public transport without authorization from the relevant agency.
