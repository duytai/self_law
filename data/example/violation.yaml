    - Any person who verbally endangers visitors of a public place.
    - Any person who physically offends visitors of a public place.
    - Any person who physically harms visitors of a public place.
    - Any person who physically intimidates visitors of a public place.
    - Any person who physically endangers visitors of a public place.
