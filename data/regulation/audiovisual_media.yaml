regulation: Law of Audiovisual Media
country: Saudi Arabia
selected: [5]
articles:
  - article: 1
    content: |
      Definitions: Law is the Law of Audiovisual Media; Regulations are the Implementing Regulations of the Law; Ministry is the Ministry of Culture and Information; Minister is the Minister of Culture and Information; Commission is the General Commission for Audiovisual Media; President is the President of the Commission; Board is the Board of Directors of the Commission; Media Content is audio and/or visual material; Broadcasting is transmitting receivable media content via wired or wireless signals; Rebroadcasting is rebroadcasting media content without changes; Audiovisual Media is the process of broadcasting, rebroadcasting, producing for broadcasting, distributing, or selling media content to reach the public, excluding private communication; Licensee is the holder of a license from the Commission to engage in an audio or visual media activity; Broadcasting License is building and operating a broadcasting station pursuant to a contract or agreement that governs the relationship between the Commission and the licensee; Broadcasting Network is the infrastructure of radio or television broadcasting consisting of an integrated system of towers, transmitters, rebroadcasting stations, connectors, antennas, and their accessories; Preliminary Committee and Appeal Committee are those formed under the Law of Printed Materials and Publication.
  - article: 2
    content: |
      This Law aims at regulating and developing the audiovisual media activity in the Kingdom, fostering an appropriate investment environment therefor, and ensuring that its content is aligned with the Kingdom's Media Policy.
  - article: 3
    content: |
      Before engaging in any audiovisual media activity, a license must be obtained in accordance with this Law and as specified in the Regulations.
  - article: 4
    content: |
      Individuals working in the field of audiovisual media shall be subject to this Law and the Regulations, and to the professional standards set by the Commission for workers in this field.
  - article: 5
    content: |
      Any person who engages in an activity or profession in the field of audiovisual media must abide by the controls of media content, including: complying with the Kingdom's Media Policy; refraining from slandering, insulting, or blasphemy against Allah, the angels, the Holy Qur'an, the prophets, or the wives or companions of Prophet Muhammad, and from any act that undermines the fundamentals of Sharia; refraining from offending the King or the Crown Prince; refraining from any act that would incite strife, division, and hatred among citizens, promote violence, or threaten societal peace; protecting intellectual property rights; respecting individuals as human beings; refraining from any act that would undermine the Kingdom's relations with Arab, Islamic, or friendly countries; refraining from any act that would incite terrorism or threaten national or international peace; refraining from broadcasting or promoting advertising materials relating to unlicensed medicines, nutritional supplements, or investment materials; refraining from broadcasting any media content that contains false information or that violates the privacy of individuals; respecting freedom of expression and opinion in a manner that does not conflict with relevant laws and controls as well as the provisions of this Law; refraining from undermining public order, national security, and the dictates of public interest; refraining from displaying media content that violates public decency, includes nudity and indecent clothing, arouses sexual desires, or uses profane language; requiring all female anchors working in television stations licensed in the Kingdom to wear modest attire and maintain a modest appearance (specifications to be determined by the Regulations); refraining from promoting or normalizing the use of drugs, psychotropic substances, alcohol, tobacco, or any products thereof; maintaining a balance between advertising time and media content; and any other control approved by the Board.
  - article: 6
    content: |
      The licensee shall, in accordance with the license type, undertake the following: comply with the terms of the license and the type of media content specified for him; adhere to the designated frequencies and geographical coverage range; maintain a complete record of all materials broadcast during the last 90 days, and provide the Commission upon request; provide the competent agencies with necessary assistance; pay the license fee when due; comply with approved technical specifications for broadcasting/rebroadcasting devices and receivers; provide the Commission with any requested statement or information; adhere to measures approved by the Commission in emergency cases and disasters; prioritize national human and material resources when available; participate in developing national industries relating to audiovisual media production; and comply with the decisions issued by the Commission.
  - article: 7
    content: |
      Media broadcasting licenses shall be issued, renewed, amended, suspended, and revoked upon the approval of the Council of Ministers based on a recommendation from the Commission. Relevant conditions and controls shall be specified in the Regulations.
  - article: 8
    content: |
      Subject to Article 7, the Commission shall have the power to grant, amend, suspend, revoke, or renew the licenses of audiovisual media activities. The Regulations shall specify the types of licenses and the criteria, conditions, and procedures for each type.
  - article: 9
    content: |
      It shall be prohibited to sell the license or assign it, in whole or in part, or to merge with third parties inside or outside the Kingdom without the approval of the issuing agency, subject to the controls and procedures specified in the Regulations.
  - article: 10
    content: |
      The Board shall set the rules for determining the fees for the issuance of licenses and for the services rendered by the Commission, as well as the mechanism for collecting such fees.
  - article: 11
    content: |
      1. Before granting a broadcasting license in which frequencies are used, the requirements of the Communications and Information Technology Commission relating to the allocation and licensing of frequencies must be satisfied. 
      2. The Commission shall, in coordination with the Communications and Information Technology Commission, update the technical specifications for audiovisual media broadcasting devices, and issue approvals for importing and releasing such devices accordingly.
  - article: 12
    content: |
      1. The Commission shall protect the rights of beneficiaries and licensees, in accordance with controls set by the Regulations.
      2. The Commission shall settle disputes between licensees or between licensees and beneficiaries. If one of the parties to the dispute is a telecommunications service provider, the dispute shall be settled by the Communications and Information Technology Commission.
  - article: 13
    content: |
      A licensee in the field of broadcasting or rebroadcasting shall provide the Commission, upon request, with any media content that has not yet been released to obtain the Commission's approval before such content is broadcast or rebroadcast. The Regulations shall specify the relevant procedures and conditions.
  - article: 14
    content: |
      1. Subject to the Competition Law, a licensee may not take any action that would negatively affect the market of broadcasting, rebroadcasting, or audiovisual media production, or any other related matter. The Regulations shall specify the relevant controls.
      2. The broadcasting of media content related to events of a national nature as determined by the Commission may not be restricted, subject to the rules and procedures set forth in the Regulations.
  - article: 15
    content: |
      The Commission shall take the necessary legal procedures regarding media content in violation of relevant controls that is broadcast by foreign channels not licensed by the Commission and received inside the Kingdom, in accordance with the Regulations.
  - article: 16
    content: |
      Employees appointed by a decision of the President shall be in charge of detecting and recording violations and shall have the capacity of preliminary investigation officers.
  - article: 17
    content: |
      1. Any person who violates the provisions of this Law or the Regulations shall be subject to one or more of the following penalties: a) A fine not exceeding ten million riyals; b) Suspension from engaging in the profession for a period not exceeding six months; c) Revocation of the license.
      2. The collection of the fine shall be subject to expedited enforcement, and the Commission may retrieve any proceeds obtained by the violator.
      3. The fine shall be doubled if the violation is repeated, continues, or is not rectified within the determined time period.
  - article: 18
    content: |
      Subject to the powers of the Preliminary Committee:
      1. The Commission may impose a fine not exceeding one million riyals for violations. An appeal may be filed with the Preliminary Committee within 60 days.
      2. The Commission may discontinue the broadcast or suspend the license as a precautionary measure for up to 60 days. An appeal may be filed with the Appeal Committee within 15 days, and the Committee shall decide on the appeal within 15 days.
      3. The Commission may seize the devices, equipment, and tools subject of the violation pending a decision.
  - article: 19
    content: |
      1. Except for matters falling within the jurisdiction of the Commission, the Preliminary Committee shall consider violations and impose penalties.
      2. The Committee shall consider cases of Saudi citizens who violate the provisions of this Law abroad and review appeals against the Commission's fine decisions.
      3. The Committee may require the publication of its final penalty decision at the violator's expense in local newspapers.
  - article: 20
    content: |
      The Appeal Committee shall consider appeals against the decisions of the Preliminary Committee and against the Commission's precautionary decisions to discontinue broadcasting or suspend a license. Decisions of the Committee shall be final and non-appealable.
  - article: 21
    content: |
      In the event of the revocation, suspension, or non-renewal of a broadcasting or rebroadcasting license, the Commission shall take the measures necessary to protect the interests and rights of employees.
  - article: 22
    content: |
      All radio and television channels affiliated with the Saudi Broadcasting Authority, at the time this Law enters into force, shall be deemed licensed and subject to the provisions of this Law and the Regulations.
  - article: 23
    content: |
      The Minister shall, upon a proposal by the Board, issue the Regulations within 90 days from the date this Law enters into force, and they shall be published in the Official Gazette. The Minister shall also issue the necessary decisions for implementation.
  - article: 24
    content: |
      This Law shall enter into force 90 days following the date of its publication in the Official Gazette.
  - article: 25
    content: |
      This Law shall repeal any provisions conflicting therewith.